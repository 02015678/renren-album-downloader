a {
  -webkit-transition: color .3s ease-in-out;
  text-decoration: none;
}

header {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 30px;
  padding: 6px 0 0;
  margin: 0;
  box-shadow: 0 0 9px 3px rgba(203, 101, 0, .5);
  color: #fff3e5;
  text-align: center;
  background-image: -webkit-radial-gradient(85% 15%, circle cover, #ffcb84, #ff990a);
  font-size: 14px;
}

header a {
  color: #fff3e5;
}

header a:hover {
  color: #cb6500;
}

header img {
  vertical-align: bottom;
  margin-right: 9px;
  box-shadow: 0 0 6px rgba(255, 244, 229, .5);
}

#wrapper {
  width: 720px;
  margin: 0 auto;
  color: #cb6500;
}

#wrapper a {
  color: #cb6500;
}

#wrapper a:hover {
  color: #ff990a;
}

#albumLink {
  float: right;
  margin-left: 12px;
}

#photos {
  padding: 0;
  margin-top: 2.5em;
}

#photos li {
  list-style: none;
  margin: 2em 0;
}

#photos img.photo,
#photos span.photo-title {
  display: block;
}

#photos img.photo {
  border: 1px solid #ff990a;
  margin-left: -1px;
  box-shadow: 0 0 9px rgba(203, 101, 0, .2);
  margin: .75em auto;
  max-width: 720px;
}

    <section id="wrapper">
      <div id="albumLink"><a href="${url}" target="_blank">${urlText}</a></div>
      <h1>${title}</h1>
      <p>${desc}</p>
      <ul id="photos">
      {{each(i, photo) photos}}

          <a href="${photo.pageUrl}" target="_blank">

        </li>
      {{/each}}
